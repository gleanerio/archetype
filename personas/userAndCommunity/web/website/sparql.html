    <style>
      .loading {
        display: flex;
        justify-content: center;
      }

      .loading::after {
        content: "";
        width: 50px;
        height: 50px;
        border: 10px solid #dddddd;
        border-top-color: #006695;
        border-radius: 50%;
        animation: loading 1s ease infinite;
      }

      @keyframes loading {
        to {
          transform: rotate(1turn);
        }
      }
    </style>
